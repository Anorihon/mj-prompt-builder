<div class="buttons">
  <button
    *ngIf="showDelete"
    (click)="onClickDelete$.emit()"
    mat-mini-fab
    color="warn"
  >
    <mat-icon>delete</mat-icon>
  </button>
  <button
    *ngIf="showAdd"
    (click)="onClickAdd$.emit()"
    mat-mini-fab
    color="primary"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
